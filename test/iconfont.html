<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>ICON FONT</title>
    <style>

        /*@font-face{
            font-family: 'sunset';
            src: url('WebFont.eot');
            src: url('WebFont.eot?#iefix') format('embedded-opentype'),
            url('WebFont.woff') format('woff'),
            url('WebFont.ttf') format('truetype'),
            url('WebFont.svg#webfont') format('svg');
        }*/
        @font-face {
            font-family: "sunset";
            src: local("sunset"),
                url("/assets/fonts/sunset.ttf") format("truetype");
        }

        p {
            font-family: "sunset", Arial, sans-serif;
            margin: 0;
        }
    </style>
</head>
<body>
<p style="font-size: 12px;">s</p>
<p style="font-size: 32px;">s</p>
<p style="font-size: 52px;">s</p>
<p style="font-size: 72px;">s</p>
<p style="font-size: 92px;">s</p>
<p style="font-size: 112px;">s</p>
<p style="font-size: 132px;">s</p>

</body>
</html>
