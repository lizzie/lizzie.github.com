<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>qrcode</title>
</head>
<body>
<div id="qrcode1"></div>
<div id="qrcode2"></div>
<div id="qrcode3"></div>
<div id="qrcode4"></div>
<script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
<script src='http://davidshimjs.github.com/qrcodejs/qrcode.min.js'></script>
<script>
  var qrcode = new QRCode('qrcode1', {
    width: 80,
    height: 80
  });
  qrcode.makeCode("https://qr.alipay.com/_d?_b=TRADE_DY&amp;mergeOrder=false&amp;tradeNo=2015032421001001210236998195");

  var qrcode = new QRCode('qrcode2', {
    width: 90,
    height: 90
  });
  qrcode.makeCode("https://qr.alipay.com/_d?_b=TRADE_DY&amp;mergeOrder=false&amp;tradeNo=2015032421001001210236998195");

  var qrcode = new QRCode('qrcode3', {
    width: 100,
    height: 100
  });
  qrcode.makeCode("https://qr.alipay.com/_d?_b=TRADE_DY&amp;mergeOrder=false&amp;tradeNo=2015032421001001210236998195");

  var qrcode = new QRCode('qrcode4', {
    width: 110,
    height: 110
  });
  qrcode.makeCode("https://qr.alipay.com/_d?_b=TRADE_DY&amp;mergeOrder=false&amp;tradeNo=2015032421001001210236998195");
</script>
</body>
</html>
